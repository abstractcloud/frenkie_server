<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frenkie Dashboard</title>
</head>

<body>
    <h3>Dashboard</h3>
    <button class="test">Test Send Status</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function() {
            var socket = io();
            $('.test').click(function() {
                socket.emit('status', "ok");
            });
        });
    </script>
</body>

</html>
