<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frenkie Dashboard</title>
    <link rel="stylesheet" href="/dist/css/app.css">
    <script src="/dist/js/app.bundle.js"></script>
</head>

<body ng-app="frenkie">

    <div class="container-fluid">
        <div class="row">
            <div class="sidebar">
                <ul class="nav nav-sidebar">
                    <li class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-circle" src="/dist/jmg/photo.jpg" alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">Frenkie's control</h4>
                            Control for robots
                        </div>
                    </li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li><a href="">Nav item</a></li>
                    <li><a href="">Nav item again</a></li>
                    <li><a href="">One more nav</a></li>
                    <li><a href="">Another nav item</a></li>
                    <li><a href="">More navigation</a></li>
                </ul>
            </div>
            <div class="main" ng-view>
            </div>
        </div>
    </div>
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function() {
            var socket = io();
            $('.control').click(function() {
                socket.emit('control', {
                    go: $(this).data('event'),
                    drive: $(this).data('drive')
                });
            });
            
            socket.on('stop', function (msg) {
                $('.log').html(msg);
            });
            
            socket.on('forward', function (msg) {
                $('.log').html(msg);
            });
            
            socket.on('back', function (msg) {
                $('.log').html(msg);
            });
            
            socket.on('left', function (msg) {
                $('.log').html(msg);
            });
            
            socket.on('right', function (msg) {
                $('.log').html(msg);
            });
            
            socket.on('auto', function (msg) {
                $('.log').html(msg);
            });
            
            socket.on('status', function (status) {
                $('.status').append('<p>' + status + '</p>');
            });
            
            
        });
    </script>
    <script src="/resources/app.js"></script>
    <script src="/resources/routes.js"></script>
    <script src="/resources/controllers/default.js"></script>
</body>

</html>
