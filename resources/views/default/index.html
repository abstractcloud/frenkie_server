<md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">

    <md-grid-tile class="dark" md-rowspan="2" md-colspan="2">
        <div class="container">
            <div class="row">
                <div class="col-md-4 el"></div>
                <div class="col-md-4 el  el-nav">
                    <i class="fa fa-chevron-up"></i>
                </div>
                <div class="col-md-4 el"></div>
            </div>
            <div class="row">
                <div class="col-md-4 el el-nav">
                    <i class="fa fa-chevron-left"></i>
                </div>
                <div class="col-md-4 el el-nav">
                    <i class="fa fa-stop"></i>
                </div>
                <div class="col-md-4 el el-nav">
                    <i class="fa fa-chevron-right"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 el"></div>
                <div class="col-md-4 el el-nav">
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="col-md-4 el"></div>
            </div>
        </div>
    </md-grid-tile>
   
    <md-grid-tile class="dark" md-rowspan="2" md-colspan="4">
        <canvas id="canvas"></canvas>
    </md-grid-tile>

    <md-grid-tile class="dark" md-rowspan="2" md-colspan="2">
        <ui-knob value="value" options="options"></ui-knob>
    </md-grid-tile>

    <md-grid-tile class="dark" md-rowspan="2" md-colspan="2">
        <ui-knob value="value2" options="options2"></ui-knob>
    </md-grid-tile>
    
    <md-grid-tile class="dark" md-rowspan="2" md-colspan="2">
        <ui-knob value="value3" options="options3"></ui-knob>
    </md-grid-tile>

</md-grid-list>
